---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 dir="rtl"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div dir="rtl" class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">ادامه مطلب</a>
    </article>
  {% endfor %}
</div>
